name: Build Monitor

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-deps:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
    
    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'
    
    - name: Check for outdated dependencies
      run: |
        echo "Checking for outdated dependencies..."
        pnpm outdated || true
    
    - name: Security audit
      run: |
        echo "Running security audit..."
        pnpm audit || true
    
    - name: Create issue for critical updates
      if: failure()
      uses: actions/create-issue@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        title: "Build Monitor: Dependencies need attention"
        body: |
          The automated build monitor has detected issues that need attention:
          
          - Check workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          - Some dependencies may be outdated or have security vulnerabilities
          
          Please review and update as necessary.
        labels: dependencies, automated